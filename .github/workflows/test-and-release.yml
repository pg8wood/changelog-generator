name: Test and Build Release

on:
  push:
    branches: [ main ]
jobs:
  build-release:
     runs-on: macos-latest
     steps:
       - name: Check out repository code
         uses: actions/checkout@v2
       - name: Build release
         run: swift build --configuration release
     
  test:
    needs: build-release
    runs-on: macos-latest
    steps:
    - name: Run tests
      run: swift test
